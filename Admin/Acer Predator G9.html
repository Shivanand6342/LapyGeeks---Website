<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> LapyGeeks </title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="title" style="margin-top: 50px;">Edit Details</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Laptop's Name</span>
                        <input type="text" value="Acer Predator G9" name="FullName" style="height: 46px;" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Category</span>
                        <select style="height: 44px; width: 300px;">
                            <option value="1">Professional</option>
                            <option value="2">Creator</option>
                            <option selected>Gaming</option>
                            <option value="3">Select Category</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Description</span>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 645px;">Storage: 1TB HDD
Processor: Intel Core i7
Beast Gaming
GAMING Laptop which will never let you down with</textarea>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Price (in $)</span>
                        <input type="number" style="height: 46px;" value="1194.03" name="price" required><br>
                    </div>
                    <div class="input-box">
                        <span class="details">Upload Image</span>
                        <input type="file" style="width: 300px; height: 46px;">
                    </div>
                    <div class="input-box">
                        <span class="details">RAM</span>
                        <select style="height: 44px; width: 300px;">
                            <option value="1">4 GB</option>
                            <option value="2">8 GB</option>
                            <option selected>16 GB</option>
                            <option value="4" >Select RAM</option>
                        </select>
                    </div>
                    <div class="button">
                        <input type="submit" value="Save Changes" style="width: 645px;">
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
