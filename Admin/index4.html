  <style>
    form .button {
      height: 45px;
      margin: 35px 0
    }

    form .button1 input {
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      color: #fff;

      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);

      background: linear-gradient(-135deg, #71b7e6, #9b59b6);

<body>
  <div class="container">
    <div class="title" style="margin-top: 50px;">Edit Details</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-boxx">
            <span class="details">Laptop's Name</span>
            <input type="text" placeholder="Search.....">
            <div class="button1" style="height: 50px; width: 80px;">
              <input type="submit" value="Search">
            </div>
          </div>
        </div>
      </form>
      <form action="#">
        <div class="user-details">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Laptop's Name</span>
              <input type="text" placeholder="Enter Laptop's name" name="FullName" style="height: 46px;" required>
            </div>
            <div class="input-box">
              <span class="details">Category</span>
              <select style="height: 44px; width: 300px;">
                <option selected>Select Category</option>
                <option value="1">Professional</option>
                <option value="2">Creator</option>
                <option value="3">Gaming</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">Description</span>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Enter Description" style="width: 645px;"></textarea>
            </div>
          </div>
          <div class="user-details">
            <div class="input-box">
              <span class="details">Upload Image</span>
              <input type="file" name="upload image" style="width: 300px; height: 46px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="input-box">
              <span class="details">RAM</span>
              <select style="height: 44px; width: 300px;">
                <option selected>Select RAM</option>
                <option value="1">4 GB</option>
                <option value="2">8 GB</option>
                <option value="3">16 GB</option>
              </select>
            </div>
            <div class="button">
              <input type="submit" value="Save Changes" style="width: 645px;">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
